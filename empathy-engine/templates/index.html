<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Empathy Engine üéôÔ∏è</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; }
        textarea { width: 100%; height: 120px; font-size: 16px; margin: 10px 0; }
        button { padding: 10px 20px; font-size: 16px; background: #4a6fa5; color: white; border: none; cursor: pointer; }
        button:hover { background: #3a5a80; }
        audio { margin-top: 20px; width: 100%; }
        .result { margin-top: 20px; padding: 10px; background: #f0f8ff; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üó£Ô∏è The Empathy Engine</h1>
    <p>Enter text below. The AI will speak it with emotional resonance!</p>
    
    <form method="POST">
        <textarea name="text" placeholder="e.g., I'm so excited about this news!">{{ input_text or '' }}</textarea><br>
        <button type="submit">Generate Empathetic Speech</button>
    </form>

    {% if audio_file %}
    <div class="result">
        <p><strong>Detected Emotion:</strong> {{ emotion|title }}</p>
        <audio controls>
            <source src="{{ url_for('static', filename='output/' + audio_file) }}" type="audio/{{ 'mpeg' if '.mp3' in audio_file else 'wav' }}">
            Your browser does not support the audio element.
        </audio>
    </div>
    {% endif %}
</body>
</html>
